log4j.rootLogger=DEBUG, STDOUT, file

log4j.logger.pmlog=DEBUG, pmlog

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=mylogs.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}: %m%n

log4j.appender.pmlog=org.apache.log4j.RollingFileAppender
log4j.appender.pmlog.File=pmlogs.log
log4j.appender.pmlog.layout=org.apache.log4j.PatternLayout
log4j.appender.pmlog.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} PM - %m%n